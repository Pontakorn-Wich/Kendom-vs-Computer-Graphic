<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lab 2 - 2D Viewing and Clipping</title>
    <style>
        /* Display a border around the canvas for clarity */
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>2D Viewing and Clipping</h1>

    <!-- Checkbox to toggle clipping on/off -->
    <label>
        <input type="checkbox" id="toggleClip" checked>
        Enable Clipping
    </label>

    <p>Only line segments inside the view window will be drawn when clipping is enabled.</p>

    <!-- WebGL drawing canvas -->
    <canvas id="glCanvas" width="600" height="600"></canvas>

    <!-- Include the clipping logic and main app scripts -->
    <script src="clipping.js"></script>
    <script src="lab2.js"></script>
</body>

</html>
